    <script>
        // --- ë°ì´í„° ---

        const lastNames = ["ê¹€", "ì´", "ë°•", "ìµœ", "ì •", "ê°•", "ì¡°", "ìœ¤", "ì¥", "ì„", "í•œ", "ì˜¤", "ì„œ", "ì‹ ", "ê¶Œ", "í™©", "ì•ˆ", "ì†¡", "ë¥˜", "ì „"];

        function showToast(message) {

        function getRandomName() {

        }

        // --- 1ë‹¨ê³„: í•™ìƒ ëª…ë‹¨ ìƒì„± ---
        function generateStudentInputs() {
            const count = parseInt(document.getElementById('studentCount').value);
            if (count < 1 || count > 42) { // ê·¸ë¦¬ë“œ í¬ê¸° ì œí•œ ê³ ë ¤
                alert("í•™ìƒ ìˆ˜ëŠ” 1ëª…ì—ì„œ 42ëª… ì‚¬ì´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;

            const container = document.getElementById('nameInputsContainer');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');

                input.className = 'student-name-input w-full px-2 py-1 bg-white/80 border border-gray-300 rounded text-center text-sm text-gray-900 focus:border-indigo-500 focus:outline-none';

            initClassroomGrid();

        function regenerateNames() {

        // --- 2ë‹¨ê³„: ì±…ìƒ ë°°ì¹˜ (ê·¸ë¦¬ë“œ & DnD) ---
        function initClassroomGrid() {
            const grid = document.getElementById('classroomGrid');
            grid.innerHTML = '';

            // 6ì—´ 6í–‰ ê·¸ë¦¬ë“œ ìƒì„± (ì´ 36ì¹¸ - ì—¬ìœ  ìˆê²Œ)
            // ê¸°ë³¸ê°’: 6ì—´ 4í–‰ (24ëª…)
            const totalCells = 36;
            const defaultRows = 4;
            const defaultCols = 6;
            const defaultDesks = 24;

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;

                // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (ì…€)
                cell.addEventListener('dragover', handleDragOver);

                cell.addEventListener('drop', handleDrop);

                // ì´ˆê¸° ì±…ìƒ ë°°ì¹˜ (ì•ì—ì„œë¶€í„° ì±„ì›€)
                if (i < defaultDesks) {

        function createDeskElement(id) {
            const desk = document.createElement('div');

            desk.draggable = true;

        function resetLayout() {

        // --- ë“œë˜ê·¸ ì•¤ ë“œë¡­ ë¡œì§ ---
        function handleDragStart(e) {
            draggedDesk = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedDesk = null;

            // ëª¨ë“  ì…€ì˜ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('drag-over');

        }

        function handleDragOver(e) {
            e.preventDefault(); // ë“œë¡­ í—ˆìš©
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            if (!draggedDesk) return;

            // íƒ€ê²Ÿì´ ì…€ì¸ ê²½ìš°
            if (this.classList.contains('grid-cell')) {
                const existingDesk = this.querySelector('.desk-item');

                if (existingDesk) {
                    // ì´ë¯¸ ì±…ìƒì´ ìˆë‹¤ë©´ êµí™˜(Swap)
                    const originalParent = draggedDesk.parentNode;
                    this.appendChild(draggedDesk);
                    originalParent.appendChild(existingDesk);
                } else {
                    // ë¹ˆ ì…€ì´ë©´ ì´ë™
                    this.appendChild(draggedDesk);
                }
            }
            // íƒ€ê²Ÿì´ ì±…ìƒ ë‚´ë¶€ì¸ ê²½ìš° (ë²„ë¸”ë§ìœ¼ë¡œ ì²˜ë¦¬ë  ìˆ˜ ìˆìŒ) -> ë¶€ëª¨ ì…€ ì°¾ê¸°
            else {
                const cell = this.closest('.grid-cell');
                if (cell && cell !== draggedDesk.parentNode) {
                    const existingDesk = cell.querySelector('.desk-item');
                    const originalParent = draggedDesk.parentNode;

                    if (existingDesk) {
                        cell.appendChild(draggedDesk);
                        originalParent.appendChild(existingDesk);
                    }
                }
            }
        }

        // --- 3ë‹¨ê³„: ìë¦¬ ë°°ì • ë¡œì§ ---
        function assignSeats() {
            // 1. í˜„ì¬ ì…ë ¥ëœ í•™ìƒ ëª…ë‹¨ ê°€ì ¸ì˜¤ê¸°
            const nameInputs = document.querySelectorAll('.student-name-input');
            let names = Array.from(nameInputs).map(input => input.value.trim()).filter(name => name !== "");

            if (names.length === 0) {
                alert("í•™ìƒ ëª…ë‹¨ì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            // 2. í˜„ì¬ ë°°ì¹˜ëœ ì±…ìƒë“¤ ê°€ì ¸ì˜¤ê¸°
            const desks = document.querySelectorAll('.desk-item');
            if (desks.length < names.length) {
                alert(`ì±…ìƒ ìˆ˜ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤! (í•™ìƒ: ${names.length}ëª…, ì±…ìƒ: ${desks.length}ê°œ)\nì±…ìƒì´ ìˆëŠ” ì¹¸ìœ¼ë¡œ ì´ë™í•˜ê±°ë‚˜ ì±…ìƒì„ ëŠ˜ë ¤ì£¼ì„¸ìš”.`);
                return; // ê°•ì œ ì¤‘ë‹¨í•˜ì§€ ì•Šê³  ì§„í–‰í•˜ë ¤ë©´ ì´ ë¶€ë¶„ì„ ì£¼ì„ ì²˜ë¦¬í•˜ê³  ì•„ë˜ ë¡œì§ ìˆ˜ì • í•„ìš”
            }

            // 3. ì…”í”Œ (Fisher-Yates Shuffle)
            for (let i = names.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [names[i], names[j]] = [names[j], names[i]];
            }

            // 4. ë°°ì • UI ì—…ë°ì´íŠ¸
            // ë¨¼ì € ëª¨ë“  ì±…ìƒ ì´ˆê¸°í™”
            desks.forEach(desk => {
                desk.querySelector('.student-name').innerText = "-";
                desk.classList.remove('occupied');
            });

            // ì´ë¦„ ìˆœì„œëŒ€ë¡œ ì±…ìƒì— í• ë‹¹ (ì±…ìƒì€ DOM ìˆœì„œëŒ€ë¡œ -> ì¦‰, ì¢Œìƒë‹¨ë¶€í„° ìš°í•˜ë‹¨ ìˆœ)
            // ë°°ì¹˜ë¥¼ ì„ê³  ì‹¶ë‹¤ë©´ ì±…ìƒ ë°°ì—´ë„ ì„ìœ¼ë©´ ë˜ì§€ë§Œ, ë³´í†µ 'ìë¦¬ê°€ ì„ì´ëŠ” ê²ƒ'ì„ ì›í•˜ë¯€ë¡œ ì´ë¦„ë§Œ ì„ì–´ì„œ ìˆœì°¨ ë°°ì •í•˜ë©´ ì¶©ë¶„í•¨.

            let assignedCount = 0;
            desks.forEach((desk, index) => {
                if (index < names.length) {
                    const nameSpan = desk.querySelector('.student-name');
                    nameSpan.innerText = names[index];
                    desk.classList.add('occupied');

                    // ê°„ë‹¨í•œ ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
                    desk.style.transform = "scale(1.1)";
                    setTimeout(() => {

                    assignedCount++;

            showToast(`${assignedCount}ëª…ì˜ ìë¦¬ê°€ ë°°ì •ë˜ì—ˆìŠµë‹ˆë‹¤!`);
        }
